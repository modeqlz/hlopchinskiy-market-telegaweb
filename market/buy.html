<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Buy Page</title>
  <style>
    body {
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: yellow;
    }
    .item {
      margin: 40px auto;
    }
    .item img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .item h2 {
      margin: 15px 0 5px;
    }
    .price {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .buy-btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background: yellow;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
    .buy-btn:hover {
      background: orange;
    }
    .back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background: yellow;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .back-btn:hover {
      background: orange;
    }
  </style>
</head>
<body>
  <div class="item">
    <h2>УКРАЇНСЬКЕ САЛО</h2>
    <img src="images/salo.jpg" alt="Сало">
    <div class="price">5 ГРИВЕНЬ!</div>
    <button class="buy-btn" onclick="buy(5, 'Українське сало')">Купити</button>
  </div>

  <div class="item">
    <h2>РОСІЙСЬКЕ НЕМОВЛЯ</h2>
    <img src="images/people.png" alt="Nemovlya">
    <div class="price">БЕЗКОШТОВНО!</div>
    <button class="buy-btn" onclick="buy(0, 'Російське немовля')">Отримати</button>
  </div>

  <a href="index.html" class="back-btn">⬅ Назад</a>

  <script>
    function buy(amount, description) {
      const publicKey = "sandbox_i40989243867"; // замени на свой Public Key
      const currency = "UAH";
      
      // генерируем ссылку для LiqPay
      const url = `https://www.liqpay.ua/api/3/checkout?public_key=${publicKey}&amount=${amount}&currency=${currency}&description=${encodeURIComponent(description)}`;
      
      // перебрасываем пользователя
      window.location.href = url;
    }
  </script>
</body>
</html>
